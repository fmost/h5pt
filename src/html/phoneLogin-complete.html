<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale= 1.0, minimum-scale=1.0">  
    <title>捕鱼欢乐颂</title>
    <script src='../js/viewport.js'></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/phoneLogin.css">
</head>
<body>
    <div class="wrapper ucomplete">
        <div class="head">
            <h1 class="title">捕鱼欢乐颂</h1>
            <a href="javascript:;" class="goback">返回</a>
        </div>

        <div class="container">

            <div class="row form-title">
                <div class="col-md-12"><h1 class="tit2">完善信息</h1></div>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <div class="bgblock"></div>
                    <div class="form-group form-group-phone">
                        <label for="phone" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="phone" placeholder="需与星球联盟一致的手机号">
                        </div>
                        <div class="tips">*需与星球联盟手机号一致，否则无法领取奖励</div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="check_code" class="col-sm-2 control-label">图片验证码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="check_code" placeholder="验证码">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="verify_code" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-10">
                            <input type="tel" value="" class="form-control" id="verify_code"
                                   placeholder="请输入验证码">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="autoLogin"> 一周内免登录
                                </label>
                            </div>
                        </div>
                        <div class=" col-sm-2">
                            <img src="http://passport.2345.com/captcha" onclick="this.src=this.src+'?'+Math.random()">
                        </div>
                    </div>  -->                   



                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="国家规定需填写真实姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userID" placeholder="国家规定需填写真实身份证号">
                        </div>
                    </div>
                    <div class="form-group form-group-btns">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" onclick="getPicCode()" class="btn btn-default btn-getcode" id="btnGetPicCode">获取验证码</button>
                            <button type="button" class="btn btn-default btn-submit" id="J_submitComplete"></button>
                        </div>
                    </div>
                    
                </form>
            </div>
            
        </div>

    </div>

   <div class="layer" id="layer">

        <div class="layer-box pic-code" id="showPicCode">
            <div class="box-bd">
                <div class="inblock">
                    <input type="text" class="form-control" id="check_code" placeholder="请输入验证码">                
                </div>
                <div class="inblock col-sm-2">
                    <img src="http://passport.2345.com/captcha" onclick="this.src=this.src+'?'+Math.random()">
                </div>                
            </div>
            <div class="box-foot">
                <a href="javascript:;" class="btn-cancel">取消</a>
                <a href="javascript:;" class="btn-yes" id="J_checkPicCode">确定</a>
            </div>
        </div>


        <div class="layer-box" id="showMessage">
            <p class="tip-error" id="tipError">error</p>        
        </div>
    </div>


<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src='../js/phoneLogin.js'></script>

</body>
</html>
