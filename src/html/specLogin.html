<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale= 1.0, minimum-scale=1.0">
  <title>登录</title>
  <script src='../js/viewport.js'></script>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/loginSpec.css">

</head>
<body>

  <div class="wrapper">
    <span class="logo">
      <img src="../images/login-logo.png">
    </span>

    <form action="/spUser/login" method="POST" class="form">
      <div class="box-login">
        <p class="form-item tip" id="tipError"><span class="error">账号或密码错误，请重试</span></p>
        <div class="form-item">
          <input class="ui-input" type="text" name="uid" placeholder="请输入账号">
        </div>
        <div class="form-item">
          <input class="ui-input" type="password" name="pwd" placeholder="请输入密码">
        </div>
        <div class="form-item">
          <input class="ui-button" type="submit" value="登录">
        </div>        
      </div>
    </form>

    <div class="footer">
      <p>抵制不良游戏，拒绝盗版游戏。注意自我保护，谨防上当受骗。</p>
      <p>适度游戏益脑，沉迷游戏伤身。合理安排时间，享受健康生活。</p>
    </div>
      
  </div>

  <script type="text/javascript">
    var url = window.location.href;
    if(url.indexOf("result") >= 0 ){
      document.getElementById('tipError').style.display = 'block';
    }
  </script>
</body>
</html>
